        quote: >
          기업 연계 프로젝트로 제조 공정의 실시간 물류 추적 시스템을 구축하며, 백엔드 개발 및 인프라 설계를 주도했습니다.
        description: |
          **[프로젝트 배경]**
          
          이전 자동화 기구 업종에서의 경력을 통해 제조 현장의 자동화 설비와 공정 흐름에 대한 이해를 갖추고 있었습니다. 
          이러한 배경 지식을 바탕으로 첫 개발 프로젝트로 제조 물류 추적 시스템을 선택하게 되었으며, 
          단순한 기능 구현을 넘어 실제 제조 현장의 운영 방안과 효율성을 고려한 시스템 기획이 가능했습니다.
          
          특히 자동화 설비의 동작 방식과 공정 간 연계 과정에 대한 실무 경험이 있어, 
          RFID 스캔 시점, 팔레트 이동 경로, 불량 발생 시 역추적 프로세스 등 
          현장에서 실질적으로 필요한 요구사항을 효과적으로 도출하고 설계할 수 있었습니다.
          
          **[핵심 역할]**
          - **시스템 기획 및 공정 설계**: 제조 공정 흐름도 분석 및 정리, 각 공정 단계별 RFID 이력 추적 시스템 기획
          - **RFID 관리 시스템 설계**: RFID 태그의 등록, 초기화, 재사용 프로세스 정의 및 팔레트-RFID 매칭 관계 구조 설계
          - **데이터베이스 설계**: MySQL을 활용하여 공정별 팔레트 이력, RFID 스캔 데이터, 원자재 추적을 위한 DB 스키마 설계 및 구현
          - **API 서버 개발**: FastAPI를 활용하여 RESTful API 서버 구축 중
          - **인프라 구축**: Docker Compose를 통해 DB와 API 서버를 컨테이너화하여 팀원(임베디드, 웹 개발자)에게 개발 환경 공유 예정
          
          **[기술 스택]**: Python, FastAPI, MySQL, Docker, Docker Compose
          
          **[진행 상황 및 기대 효과]**
          - 제조 공정 흐름도 및 RFID 관리 체계 설계 완료
