        title: 아진산업 — 제조 공정 물류 추적 시스템 (기업 연계 프로젝트)
        link: https://github.com/gkrtjd99
        additional_links:
          - title: GitHub
            icon: fab fa-github
            url: https://github.com/gkrtjd99
        quote: >
          팔레트 단위의 RFID/바코드 스캔을 통해 공정별 선입선출(FIFO) 및 원자재 추적을 구현했습니다.
        description: |
          아진산업과의 기업 연계 프로젝트로, 제조 과정의 물류를 팔레트 단위로 추적하는 시스템을 구축했습니다. 각 공정에서 RFID나 바코드로 팔레트를 스캔해 공정 이력을 기록하고, 선입선출(FIFO) 로직과 원자재 추적을 통해 불량 발생 시 단계별로 제품을 추적하여 불량 범위를 빠르게 파악할 수 있도록 지원합니다.

          제 역할: API 서버 및 MySQL 데이터베이스 설계/구현을 담당했습니다. API를 통해 공정 이벤트를 수집하고, 팔레트 및 자재 이력 조회용 엔드포인트를 제공하여 프론트엔드 모니터링 애플리케이션에 데이터를 전달했습니다.

