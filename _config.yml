about_content: | # this will include new lines to allow paragraphs
  **'물리적 자동화'에서 '디지털 자동화'로 나아가는 백엔드 엔지니어입니다.**
  
  자동화 기구 및 머신비전 광학 설계를 통해 물리적 시스템을 구축한 경험이 있습니다. 
  하지만 기술의 한계를 느끼고, 더 큰 가능성을 실현하기 위해 소프트웨어 개발로 전향했습니다.
  
  개발을 시작하며, 서버 시스템 설계가 기구 설계와 본질적으로 같다는 것을 깨달았습니다. 
  요구사항을 분석하고, 아키텍처를 설계하며, 데이터 흐름을 구성하는 과정—모든 시스템 설계의 핵심 원리는 동일했습니다.
  
  특히 Docker 기반 인프라 구축에 매료되었습니다. 
  컨테이너를 통해 모든 팀원이 동일한 환경에서 협업하고, 변경사항을 빠르게 배포하며, 이 과정을 자동화할 수 있다는 점에 큰 매력을 느꼈습니다.
  
  하드웨어에서 추구했던 안정성과 효율성을 백엔드 개발에 적용하여, 견고하고 확장 가능한 시스템을 만드는 엔지니어로 성장하고자 합니다.
  
