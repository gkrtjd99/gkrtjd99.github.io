        link: https://github.com/gkrtjd99/42
        additional_links:
          - title: GitHub
            icon: fab fa-github
            url: https://github.com/gkrtjd99/42
        quote: >
          C/C++ 기반 시스템 프로그래밍 과제를 통해 저수준 프로그래밍과 알고리즘 역량을 강화했습니다.
